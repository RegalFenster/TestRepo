<h1> Customers Selection </h1>
<div class="container">

  <br>
  <form action="/download" method="post">
    <button id="pdf"type="submit">
      Download PDF
    </button>
  </form>
  <!--    //////////////////search bar //////////////// -->
  <div id="selectionbox-display-mobile">
    <div class="selectbox selectbox--unselect">
      <div id="selected" class="selectbox__displayWord">
        <!-- -- Attribute -- -->
        <label class="option__label">Attribute</label>
      </div>
      <div class="option-container">
        <div class="option-container__option">
          <input type="radio" class="option__radio" name="category">
          <label class="option__label">First Name</label>
        </div>
        <div class="option-container__option">
          <input type="radio" class="option__radio" name="category">
          <label class="option__label">Last Name</label>
        </div>
        <div class="option-container__option">
          <input type="radio" class="option__radio" name="category">
          <label class="option__label">Address</label>
        </div>
        <div class="option-container__option">
          <input type="radio" class="option__radio" name="category">
          <label class="option__label">Phone Number</label>
        </div>
        <div class="option-container__option">
          <input type="radio" class="option__radio" name="category">
          <label class="option__label">Email</label>
        </div>
      </div>
    </div>
  </div>

  <!-- searchbar -->
  <div class="bar">
    <input id="filterInput" class="searchbar" type="text" title="Search">
    <button style="border-style: none" type="button" onclick="filter()">
      <img id="searchImg"
           src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlfSLQD0rieuRUlO0B4rFCBgIcy8HBLeHK_A&usqp=CAU"
           style="width: 30px; height: 30px;"/>
    </button>
  </div>
</div>

<br>

<!-- The Results in table form -->
<div id="table-style">
  <table id="customerTable">
    <tr>
      <th>first name</th>
      <th>last name</th>
      <th>address</th>
      <th>phone number</th>
      <th>email</th>
      <th>gender</th>
    </tr>
  </table>
